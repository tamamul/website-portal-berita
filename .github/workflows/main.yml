name: Build Laravel 6 Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl, pdo, pdo_mysql, tokenizer, xml, ctype, json, bcmath
          tools: composer:v2

      - name: Clear composer cache
        run: composer clear-cache

      - name: Remove old vendor folder & autoload
        run: rm -rf vendor composer.lock

      - name: Install dependencies fresh
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Clear Laravel caches
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

      - name: Generate app key
        run: php artisan key:generate

      - name: Package discover manually
        run: php artisan package:discover || true

      - name: Archive build
        run: zip -r build.zip . -x "*.git*" "vendor/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel6-build
          path: build.zip
